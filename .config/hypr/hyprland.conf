###################
###  Variables  ###
###################
$terminal = wezterm 
$fileManager = thunar 
$menu = rofi -show drun -show-icons
$browser = firefox
$activeOpacity = 0.97 #0.97
$inactiveOpacity = 0.95 #0.95
$primary = rgb(FFFFFF)
$mainMod = SUPER

#################
### AUTOSTART ###
#################
exec-once = hyprpm reload -n
exec-once = hyprctl setcursor rose-pine-hyprcursor 38
exec-once = uwsm app -- swaync
exec-once = uwsm app -- waybar
exec-once = uwsm app -- swww-daemon
exec-once = systemctl --user start hyprpolkitagent #Manually start it so we don't run this on non hyprland wms
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- wl-paste --type image --watch cliphist store


#####################
### LOOK AND FEEL ###
#####################
#source = ~/.cache/wal/colors-hyprland.conf
xwayland {
    force_zero_scaling = true
}


cursor {
    no_break_fs_vrr = true
}

general { 
    gaps_in = 4
    gaps_out = 4
    border_size=3
    col.active_border = rgb(c9b9c6) #$color11 #$background $background $color14
    col.inactive_border = rgb(000000) #rgb(c9b9c6) #$color14 #$background
    resize_on_border = false 
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 2
    active_opacity = $activeOpacity
    inactive_opacity = $inactiveOpacity
    fullscreen_opacity = 1.0
    #col.shadow = rgba(1a1a1aee)
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = false 
    enable_swallow = false
    swallow_regex=^(kitty|com.mitchellh.ghostty|org.wezfurlong.wezterm)$
    middle_click_paste = false
}

#############
### INPUT ###
#############
input {
    kb_layout = us,ru,pl
    kb_options = grp:alt_shift_toggle
    kb_options = caps:escape

    follow_mouse = 0

    sensitivity = 0
    accel_profile=flat
    force_no_accel=1

    touchpad {
        natural_scroll = false
    }

}

#device {
#    name = opentabletdriver-virtual-artist-tablet
#}

gestures {
    workspace_swipe = false
}


###############
### Plugins ###
###############
plugin {
    split-monitor-workspaces {
        count = 5
        keep_focused = 1
        enable_notifications = 1
        enable_persistent_workspaces = 1
    }

    hyprbars {
        bar_height = 20
        bar_color = 0xff000000
        bar_text_size = 18
    }
}

####################
### KEYBINDINGSS ###
####################
bind = $mainMod, Return, exec, uwsm app -- $terminal
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, R, exec, uwsm app -- $menu
bind = $mainMod, W, exec, uwsm app -- $browser 
bind = $mainMod, code:51, exec, 1password --ozone-platform=x11

bind = $mainMod shift, w, exec, sh ~/.config/rofi/scripts/wallpaper.sh
bind = $mainMod shift, e, exec, sh ~/.config/hypr/scripts/wallpaper-effects.sh
bind = $mainMod shift, s, exec, hyprshot -m region 
bind = $mainMod shift, r, exec, pkill -SIGUSR2 waybar #pkill waybar && hyprctl dispatch exec waybar
bind = $mainMod, F10, pass, class:^(com\.obsproject\.Studio)$

bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

bind = $mainMod shift, H, movewindow, l
bind = $mainMod shift, L, movewindow, r
bind = $mainMod shift, J, movewindow, u
bind = $mainMod shift, K, movewindow, d

bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5

bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5

bind = $mainMod SHIFT, P, split-changemonitor, 1

