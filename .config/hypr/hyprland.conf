# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,15
env = HYPRCURSOR_SIZE,15

#source = ~/.cache/wal/colors-hyprland.conf
source = ~/.cache/ignis/material/dark_colors-hyprland.conf


#####################
### LOOK AND FEEL ###
#####################

cursor {
    no_hardware_cursors = true 
}

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20
    border_size = 2
   
    col.active_border = $primary #$color11 #$background $background $color14
    col.inactive_border = rgb(000000) #$color14 #$background

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 


    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false 
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    active_opacity = 0.98
    inactive_opacity = $inactiveOpacity
    fullscreen_opacity = 1.0
    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true;
        xray = true;
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #bezier = myBezier, 0.1, 0.9, 0.1, 1.05
    #animation = windows, 1, 7, myBezier
    #animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default
    
    #bezier = md3_standard, 0.2, 0, 0, 1
    #bezier = md3_decel, 0.05, 0.7, 0.1, 1
    #bezier = md3_accel, 0.3, 0, 0.8, 0.15
    #bezier = overshot, 0.05, 0.9, 0.1, 1.1
    #bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    #bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    #bezier = menu_decel, 0.1, 1, 0, 1
    #bezier = menu_accel, 0.38, 0.04, 1, 0.07
    #bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    #bezier = easeOutCirc, 0, 0.55, 0.45, 1
    #bezier = easeOutExpo, 0.16, 1, 0.3, 1
    #bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    #bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
   # new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    enable_swallow = true 
    swallow_regex=^(kitty)$
    vfr = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile=flat
    force_no_accel=1

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

plugin {
    split-monitor-workspaces {
        count = 5
        keep_focused = 0
        enable_notifications = 1
    }
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
#bind = $mainMod, period, exec, ags -r 'OpenEmojiPicker()'
bind = $mainMod, W, exec, $browser 


bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod shift, t, exec, rofi -show themes:~/.config/rofi/themer.sh
bind = $mainMod shift, s, exec, hyprshot -m region 
bind = $mainMod shift, l, exec, ~/.config/hypr/hyprlock.sh

# Move focus with mainMod + arrow keys
#bind = $mainMod, left, movefocus, l
#bind = $mainMod, right, movefocus, r
#bind = $mainMod, up, movefocus, u
#bind = $mainMod, down, movefocus, d


bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# Switch workspaces with mainMod + [0-9]

bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5



# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#OBS Start stop
bind = SUPER,F10,pass,^(com\.obsproject\.Studio)$

